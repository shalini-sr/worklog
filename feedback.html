<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - WorkLog Pro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .bg-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
      filter: brightness(0.4);
      transition: opacity 1.5s ease-in-out;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      animation: slideInTop 1s ease-in-out;
    }

    .main-content {
      padding-top: 120px;
      padding-bottom: 40px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .feedback-box {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      padding: 3rem;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      animation: zoomIn 1.2s ease;
    }

    .form-control, .form-select {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
    }

    .star-rating i {
      font-size: 1.5rem;
      color: #ccc;
      cursor: pointer;
    }

    .star-rating i.active {
      color: gold;
    }

    @keyframes slideInTop {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Background Slideshow -->
  <div id="bg-slideshow" class="bg-slideshow"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">WorkLog Pro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="employee.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Feedback Content -->
  <div class="main-content">
    <div class="feedback-box text-white">
      <h2 class="text-center mb-4">We Value Your Feedback</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" />
        </div>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" placeholder="your@email.com" />
        </div>
        <div class="mb-3">
          <label class="form-label">Overall Experience</label>
          <div class="star-rating">
            <i class="bi bi-star" onclick="rate(1)"></i>
            <i class="bi bi-star" onclick="rate(2)"></i>
            <i class="bi bi-star" onclick="rate(3)"></i>
            <i class="bi bi-star" onclick="rate(4)"></i>
            <i class="bi bi-star" onclick="rate(5)"></i>
          </div>
        </div>
        <div class="mb-4">
          <label class="form-label">Your Suggestions</label>
          <textarea class="form-control" rows="4" placeholder="Share your thoughts or issues..."></textarea>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Submit Feedback</button>
          <a href="index.html" class="btn btn-outline-light">Back to Home</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Background Slideshow Script -->
  <script>
    const slideshow = document.getElementById('bg-slideshow');
    const images = ['homeimg.jpg', 'homeimg1.jpg', 'homeimg2.jpg', 'homeimg3.jpg'];
    let current = 0;

    function changeBackground() {
      slideshow.style.opacity = 0;
      setTimeout(() => {
        current = (current + 1) % images.length;
        slideshow.style.backgroundImage = `url(${images[current]})`;
        slideshow.style.opacity = 1;
      }, 100);
    }

    slideshow.style.backgroundImage = `url(${images[current]})`;
    setInterval(changeBackground, 4000);

    // Rating stars interaction
    function rate(stars) {
      const allStars = document.querySelectorAll('.star-rating i');
      allStars.forEach((star, index) => {
        if (index < stars) {
          star.classList.add('active');
          star.classList.remove('bi-star');
          star.classList.add('bi-star-fill');
        } else {
          star.classList.remove('active');
          star.classList.remove('bi-star-fill');
          star.classList.add('bi-star');
        }
      });
    }
  </script>
</body>
</html>

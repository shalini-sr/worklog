<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Work Log System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

   .bg-slideshow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: -1;
  transition: opacity 1.5s ease-in-out;
  filter: brightness(0.4);
  background-color: black;
}


    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      animation: slideInTop 1s ease-in-out;
    }

    .main-content {
      height: calc(100% - 56px - 50px);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1.2s ease-in-out;
    }

    .card-glass {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      padding: 3rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      animation: zoomIn 1.4s ease;
    }

    .btn-primary, .btn-outline-light {
      border-radius: 50px;
      padding: 0.6rem 1.5rem;
      font-weight: 500;
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    .btn-primary:hover,
    .btn-outline-light:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInTop {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInFooter {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Background Slideshow -->
  <div id="bg-slideshow" class="bg-slideshow"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Daliy work log</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="card-glass text-white">
      <h1 class="mb-4">TWINCORD Daily Work Log System</h1>
      <p class="lead">Your daily efforts matter â€” we help you capture them.</p>
<p class="lead">Keep a clear record of your work, reflect on your productivity, and showcase your contributions.</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="register.html" class="btn btn-primary">Get Started</a>
        <a href="additional.html" class="btn btn-outline-light">Learn More</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Background Slideshow Script -->
  <script>
    const slideshow = document.getElementById('bg-slideshow');
    const images = [
      'homeimg.jpg',
      'homeimg1.jpg',
      'homeimg2.jpg',
      'homeimg3.jpg'
    ];

    let current = 0;

    function changeBackground() {
      slideshow.style.opacity = 0;
      setTimeout(() => {
        current = (current + 1) % images.length;
        slideshow.style.backgroundImage = `url(${images[current]})`;
        slideshow.style.opacity = 1;
      }, 100);
    }


    slideshow.style.backgroundImage = `url(${images[current]})`;

    setInterval(changeBackground, 4000);
  </script>
</body>
</html>
